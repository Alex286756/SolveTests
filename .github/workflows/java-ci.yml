name: Java CI with Tests from External Repo

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Student's code
        uses: actions/checkout@v3

      - name: Checkout Teacher's tests
        uses: actions/checkout@v3
        with:
          repository: Alex286756/AutoTestsProbe
          path: tests

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

#      - name: Clean and build
#        run: |
#          mvn clean compile
#          mvn test-compile
#          mvn verify

      - name: Build and test
        run: |
          mvn clean verify -Dtest.source=tests \
          -Dmaven.test.classpath=src/main/java:tests/java